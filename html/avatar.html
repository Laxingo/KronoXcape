<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="../css/avatar.css">
  <link rel="icon" type="image/x-icon" href="/images/icons/KX_Logo.png">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6 offset-6">
        <div class="transparent-rectangle">
          <div class="avatar-images-container overflow-auto w-100 align-items-center">
            <img src="../Images/avatars/anubis.png" class="img-fluid" alt="">
            <div class="grey-image-container">
              <img src="../Images/avatars/pyramid.png" class="img-fluid grey-image" alt="">
              <div class="label2">Unlock when you pass 1 level</div>
            </div>
            <div class="grey-image-container">
              <img src="../Images/avatars/farao.png" class="img-fluid grey-image" alt="">
              <div class="label2">Unlock when you pass 2 levels</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="avatar-container">
          <img src="../Images/avatars/anubis.png" class="img-fluid rounded-circle" alt="Avatar">
          <span class="label1">Current Avatar</span>
        </div>
        <a href="../html/profile.html">
          <div class="xmark-container">
              <i class="fas fa-times fa-2x"></i>
          </div>
        </a>
      
        <a href="#">
          <div class="save-container">
              <i class="fas fa-save fa-2x"></i>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
