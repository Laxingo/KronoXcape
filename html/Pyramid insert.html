<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krono Xcape</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ancient_egypt.css">
    <link rel="icon" type="image/x-icon" href="/images/icons/KX_Logo.png">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="image-container d-flex align-items-center justify-content-center">
              <div class="border border-warning rounded">
                <img id="wall" src="../Images//rooms/wall_Insert_direita.png" width="500px" usemap="#image-map">
                <map name="image-map">
                    <area target="" alt="insert" title="insert" href="" coords="213, 396, 305, 492" onclick="changeImage(event, '../Images/rooms/wall_inserted.png')" shape="rect">
                </map>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>

<script>
function changeImage(event, newImageUrl) {
    event.preventDefault(); // Prevent default behavior of the click event
    const image = document.getElementById('wall');
    image.src = newImageUrl;
}
</script>
</html>
