<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <link rel="icon" type="image/x-icon" href="/images/icons/KX_Logo.png">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card d-flex flex-column align-items-center">
                    <div class="card-body">
                        <h2 class="card-title text-center">Reset Password</h2>
                        <h4 class="text-decoration-none2">Please insert your email to recover your password!</h4>
                        <form id="loginForm" action="login.html">
                            <div class="mb-0 d-grid gap-2">
                                <input type="text" class="form-control form-control-lg" id="Email" name="Email" placeholder="Email" required>
                            </div>
                            
                            <div class="text-center">
                                <a href="login.html" class="text-decoration-none">Want to go back? Click here!</a>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-dark btn-lg" >Reset</button>   
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
