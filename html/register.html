<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card d-flex flex-column align-items-center">
                    <div class="card-body">
                        <h2 class="card-title text-center">Register</h2>
                        <form id="registerForm" action="register.html">
                            <div class="mb-3 d-grid gap-2">
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username" autocomplete="none" required>
                                <div id="usernameError" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3 d-grid gap-2">
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email" autocomplete="none" required>
                                <div id="emailError" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3 d-grid gap-2">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                                <div id="passwordError" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3 d-grid gap-2">
                                <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                <div id="confirmPasswordError" class="invalid-feedback"></div>
                            </div>
                            <div class="text-center">
                                <button type="submit" id="registerButton" class="btn btn-dark btn-lg">Register</button>
                                <a type="button" href="login.html" class="btn btn-light btn-lg">Sign In</a>
                            </div>
                        </form>
                        <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script type="module" src="../js/views/RegisterView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
