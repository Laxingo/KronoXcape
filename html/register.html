<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card d-flex flex-column align-items-center">
                    <div class="card-body">
                        <h2 class="card-title text-center">Register</h2>
                        <form>
                            <div class="mb-3 d-grid gap-2">
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username" required>
                            </div>
                            <div class="mb-3 d-grid gap-2">
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3 d-grid gap-2">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-dark btn-lg" disabled>Register</button>
                                <button type="button" class="btn btn-light btn-lg">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
