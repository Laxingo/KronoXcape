<!DOCTYPE html>
<html>
<head>
  <title>Questionario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/fill-in.css">
</head>
<body id="bodyblanks">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <p id="sentence">The primary symbol of ancient ____ is it's ____.</p>
              <ul id="options1" class="list-unstyled">
                <div class="row">
                  <div class="col text-left">
                    <button class="btn custom-button" onclick="checkAnswer(1, 'Egypt')">Egypt</button>
                  </div>
                  <div class="col text-right">
                    <button class="btn custom-button" onclick="checkAnswer(1, 'Rome')">Rome</button>
                  </div>
                </div>
              </ul>
              <ul id="options2" class="list-unstyled" style="display:none;">
                <div class="row">
                  <div class="col text-left">
                    <button class="btn custom-button" onclick="checkAnswer(2, 'Castles')">Castles</button>
                  </div>
                  <div class="col text-right">
                    <button class="btn custom-button" onclick="checkAnswer(2, 'Pyramids')">Pyramids</button>
                  </div>
                </div>
            </ul>
            <p id="result"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var blanks = {
      1: {
        answer: "Egypt",  
        filled: false
      },
      2: {
        answer: "Pyramids",
        filled: false
      }
    };

    var currentBlankNumber = 1;

    function checkAnswer(blankNumber, selectedOption) {
      var resultElement = document.getElementById("result");
      var sentenceElement = document.getElementById("sentence");
      var options1Element = document.getElementById("options1");
      var options2Element = document.getElementById("options2");

      if (blankNumber === currentBlankNumber) {
        if (selectedOption === blanks[blankNumber].answer && !blanks[blankNumber].filled) {
          blanks[blankNumber].filled = true;
          resultElement.textContent = "Correct answer!";
          resultElement.style.color = "green"

          // Replace the blank with the selected option
          sentenceElement.innerHTML = sentenceElement.innerHTML.replace("____", selectedOption);

          currentBlankNumber++;

          if (currentBlankNumber === 2) {
            options1Element.style.display = "none";
            options2Element.style.display = "block";
            
          }

          if (currentBlankNumber > Object.keys(blanks).length) {
            resultElement.textContent = "Congratulations! You filled all the blanks correctly.";
            resultElement.style.color = "green"
            options2Element.style.display = "none";
          }
        } else {
          resultElement.textContent = "Wrong answer. Try again.";
          resultElement.style.color = "red"
        }
      } else if (currentBlankNumber === 1) {
        resultElement.textContent = "Fill in the blanks in order.";
      }
    }
  </script> 
</body>
</html>
