<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/editprofile.css">
  </head>
  <body>
    <h1>Edit Profile</h1>
  
    <div class="separator">
      <span class="separator-label">Personal</span>
    </div>
  
    <div class="mb-3 d-grid gap-2">
      <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Change Username" autocomplete="none">
    </div>
  
    <div class="separator">
      <span class="separator-label">Security</span>
    </div>
  
    <div class="mb-3 d-grid gap-2">
      <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="New Password" required>
    </div>
    <div class="mb-3 d-grid gap-2">
      <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
    </div>
    
    <a href="../html/profile.html">
      <div class="xmark-container">
          <i class="fas fa-times fa-2x"></i>
      </div>
    </a>
  
    <a href="#" id="saveButton">
      <div class="save-container">
          <i class="fas fa-save fa-2x"></i>
      </div>
    </a>

  <script type="module" src="../js/views/EditProfileView.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
