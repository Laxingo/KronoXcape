<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krono Xcape</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/ancient_egypt.css">
  <link rel="icon" type="image/x-icon" href="/images/icons/KX_Logo.png">
</head>

<body>
  <div class="progress-container mt-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="progress" style="height: 10px;">
          <div class="progress-bar" role="progressbar" style="width: 0%; height: 100%;"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="timer-container mt-3">
    <div class="position-fixed top-0 right-0 m-3">
      <div class="timer">
        <span id="minutes">00</span>
        <span id="colon">:</span>
        <span id="seconds">00</span>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="image-container d-flex align-items-center justify-content-center">
          <div class="border border-warning rounded">
            
              <map name="image-map">
                <area target="_self" alt="porta" title="porta" id="open-popup" coords="322,264,409,254,410,122,400,100,385,87,360,86,350,90,333,100,324,122" shape="poly">
                <area target="_self" alt="piramide_esquerda" title="piramide_esquerda" id="questions-popup" coords="147, 246, 166, 248, 168, 220, 157, 193, 144, 219" shape="poly">
                <area target="_self" alt="piramide_direita" title="piramide_direita" coords="543, 253, 562, 254, 564, 227, 551, 201, 540, 227" shape="poly">
                <area target="_self" alt="quadrado_esquerdo" title="quadrado_esquerdo" coords="264, 204, 280, 188" shape="rect">
                <area target="_self" alt="quadrado_direito" title="quadrado_direito" coords="432, 209, 449, 192" shape="rect">
              </map>
              <img src="../Images/rooms/quarto.png" usemap="#image-map"width="700px" height="517px">
          </div>
        </div>
      </div>
    </div>

    <!-- Add squares below the image -->
    <div class="row justify-content-center mt-4">
      <div class="col-12">
        <div class="d-flex justify-content-center">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
    </div>
    <!-- End of squares -->

  </div>

  <script type="module" src="../js/views/RoomView.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
  <script src="../js/SPPopUpHandlerView.js"></script>
  <script src="../js/QuestionsPopUpHandler.js"></script>


</body>

</html>
