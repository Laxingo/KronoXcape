<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/ancient_egypt.css">
  <link rel="icon" type="image/x-icon" href="/images/icons/KX_Logo.png">
</head>

<body>

  <div class="progress-container mt-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="progress" style="height: 10px;">
          <div class="progress-bar" role="progressbar" style="width: 75%; height: 100%;"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="timer-container mt-3">
    <div class="position-fixed top-0 right-0 m-3">
      <div class="timer">
        <span id="minutes">00</span>
        <span id="colon">:</span>
        <span id="seconds">00</span>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="image-container d-flex align-items-center justify-content-center">
          <div class="border border-warning rounded">
            <img src="../Images/rooms/quarto_egipto_luz_sem_neblina.png" usemap="#image_map">
            <map name="image_map">
              <area target="_self" title="" href="../html/slidingPuzzle.html" coords="249,56,314,202" shape="rect">
            </map>
          </div>
        </div>
      </div>
    </div>

    <!-- Add squares below the image -->
    <div class="row justify-content-center mt-4">
      <div class="col-12">
        <div class="d-flex justify-content-center">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
    </div>
    <!-- End of squares -->

  </div>

  <script type="module" src="../js/views/RoomView.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
