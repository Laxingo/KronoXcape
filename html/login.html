<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/x-icon" href="/images/icons/KX_Logo.png">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-6">
            <div class="col-md-6">
                <div class="card d-flex flex-column align-items-center">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form id="loginForm" action="login.html">
                            <div class="mb-3 d-grid gap-2">
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username" autocomplete="none" required>
                            </div>
                            <div class="mb-3 d-grid gap-2">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="text-center">
                                <a href="forgot-password.html" class="text-decoration-none">Forgot your password? Click here!</a>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-dark btn-lg">Sign In</button>
                                <a type="button" href="register.html" class="btn btn-light btn-lg">Sign Up</a>
                            </div>
                        </form>
                    </div>
                    <div class="alert alert-danger mt-3" id="msgLoginError" role="alert" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/views/LoginView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
