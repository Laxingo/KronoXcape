<!DOCTYPE html>
<html lang="en">
<head>
  <title>Questionario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/fill-in.css">
</head>
<body id="bodyblanks">
  <div id="fill-in" class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <p id="sentence">The primary symbol of ancient ____ is it's ____.The great Sphinx of Giza has the body of a lion and the head of a ____.</p>
              <ul id="options1" class="list-unstyled">
                <div class="row">
                  <div class="col text-left">
                    <button class="btn custom-button" onclick="checkAnswer(1, 'Egypt')">Egypt</button>
                  </div>
                  <div class="col text-right">
                    <button class="btn custom-button" onclick="checkAnswer(1, 'Rome')">Rome</button>
                  </div>
                </div>
              </ul>
              <ul id="options2" class="list-unstyled" style="display:none;">
                <div class="row">
                  <div class="col text-left">
                    <button class="btn custom-button" onclick="checkAnswer(2, 'Castles')">Castles</button>
                  </div>
                  <div class="col text-right">
                    <button class="btn custom-button" onclick="checkAnswer(2, 'Pyramids')">Pyramids</button>
                  </div>
                </div>
            </ul>
            <ul id="options3" class="list-unstyled" style="display:none;">
              <div class="row">
                <div class="col text-left">
                  <button class="btn custom-button" onclick="checkAnswer(3, 'human')">human</button>
                </div>
                <div class="col text-right">
                  <button class="btn custom-button" onclick="checkAnswer(3, 'cat')">cat</button>
                </div>
              </div>
          </ul>
            <p id="result"></p>
            <button id="restart" onclick="restart()"style="display:none;">Restart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/views/FillIn.js"></script> 
</body>
</html>
